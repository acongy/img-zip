<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图片压缩工具</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .card {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 400px;
            max-width: 90%;
            transition: transform 0.3s;
        }

        .card:hover {
        }

        h1 {
            margin-bottom: 25px;
            font-size: 24px;
            color: #4a6cf7;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 25px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #333;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .upload-container {
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 20px;
            padding: 35px;
            background: #f9f9f9;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .upload-container:hover {
            background: #f0f4ff;
        }

        .upload-container.uploading {
            cursor: not-allowed;
            background: #f0f4ff;
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            z-index: 1;
            border-radius: 12px;
        }

        .upload-container.uploading .overlay {
            display: block;
        }

        .upload-container p {
            margin: 0;
            color: #4a6cf7;
            font-weight: 500;
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .uploading-text {
            display: none;
            color: #666;
        }

        .upload-container.uploading .uploading-text {
            display: block;
        }

        .upload-container.uploading .upload-text {
            display: none;
        }

        input[type=file] {
            display: none;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #4a6cf7, #3b56c0);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            margin-right: 8px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
            min-height: 20px;
            color: #4a6cf7;
        }

        #sizeInfo {
            margin-top: 5px;
            color: #333;
            font-size: 14px;
        }

        .progress-container {
            margin-top: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            width: 100%;
            height: 18px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #4a6cf7;
            width: 0;
            text-align: center;
            color: #fff;
            font-size: 12px;
            line-height: 18px;
            transition: width 0.2s;
        }

        .slider-container {
            margin-top: 15px;
            text-align: left;
        }

        .slider-label {
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }

        input[type=range] {
            width: 100%;
        }

        .gif-note {
            color: #ff9800;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>单图片压缩</h1>
    <a href="index2.html" class="back-link">批量压缩</a>
    <label class="upload-container" id="uploadContainer" for="fileInput">
        <div class="overlay"></div>
        <p id="uploadText" class="upload-text">点击或拖拽图片到这里</p>
        <p id="uploadingText" class="uploading-text">处理中...</p>
        <input type="file" id="fileInput" accept="image/*">
    </label>
    <div id="sizeInfo"></div>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <div class="slider-container">
        <label class="slider-label">压缩质量: <span id="qualityValue">85</span></label>
        <input type="range" id="qualitySlider" min="1" max="100" value="85">
    </div>
    <button class="btn" id="uploadBtn">上传压缩</button>
    <p id="status"></p>
</div>

<script>
    function formatSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
        else return (bytes / 1024 / 1024).toFixed(2) + ' MB';
    }

    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');
    const qualitySlider = document.getElementById('qualitySlider');
    const qualityValue = document.getElementById('qualityValue');
    const sizeInfo = document.getElementById('sizeInfo');
    const progressBar = document.getElementById('progressBar');
    const uploadContainer = document.getElementById('uploadContainer');
    const uploadText = document.getElementById('uploadText');
    const uploadingText = document.getElementById('uploadingText');

    let originalSize = 0;
    let currentFile = null;
    let isUploading = false;

    qualitySlider.addEventListener('input', () => {
        qualityValue.textContent = qualitySlider.value;
    });

    function showPreview(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            uploadContainer.style.backgroundImage = `url(${e.target.result})`;
            uploadContainer.style.backgroundSize = 'contain';
            uploadContainer.style.backgroundPosition = 'center';
            uploadContainer.style.backgroundRepeat = 'no-repeat';
            uploadText.style.display = 'none';
        };
        reader.readAsDataURL(file);
    }

    function getGifNote(fileName) {
        return /\.(gif)$/i.test(fileName) ? '<span class="gif-note"> (GIF 不压缩)</span>' : '';
    }

    function handleFile(file) {
        if (isUploading) return; // 防止上传中重复处理
        currentFile = file;
        originalSize = file.size;
        const gifNote = getGifNote(file.name);
        sizeInfo.innerHTML = '原图大小: ' + formatSize(originalSize) + gifNote;
        progressBar.style.width = '0%';
        progressBar.textContent = '0%';
        showPreview(file);
        uploadImage(file);
    }

    fileInput.addEventListener('change', () => {
        const file = fileInput.files[0];
        if (!file) return;
        handleFile(file);
    });

    uploadBtn.addEventListener('click', () => {
        if (isUploading) return;
        if (!currentFile) {
            fileInput.click();
            return;
        }
        handleFile(currentFile);
    });

    function uploadImage(file) {
        if (isUploading) return;
        isUploading = true;
        uploadBtn.disabled = true;
        uploadBtn.innerHTML = '<span class="spinner"></span>处理中...';
        status.textContent = '';
        uploadContainer.classList.add('uploading');

        const formData = new FormData();
        formData.append('file', file);
        formData.append('quality', qualitySlider.value);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/compress', true);

        let uploadPercent = 0;

        xhr.upload.onprogress = function (e) {
            if (e.lengthComputable) {
                uploadPercent = Math.min(Math.round((e.loaded / e.total) * 99), 99);
                progressBar.style.width = uploadPercent + '%';
                progressBar.textContent = uploadPercent + '%';
            }
        };

        xhr.onload = function () {
            // 请求结束后，直接设置到100%
            progressBar.style.width = '100%';
            progressBar.textContent = '100%';

            isUploading = false;
            uploadContainer.classList.remove('uploading');
            if (xhr.status === 200) {
                const blob = xhr.response;
                const compressedSize = blob.size || originalSize;
                const finalPercent = Math.round((1 - originalSize / compressedSize) * 100);
                const gifNote = getGifNote(file.name);

                status.textContent = '压缩完成';

                const url = URL.createObjectURL(blob);
                uploadContainer.style.backgroundImage = `url(${url})`;
                sizeInfo.innerHTML = `原图大小: ${formatSize(originalSize)} → 压缩后大小: ${formatSize(compressedSize)} ( ${finalPercent}%)` + gifNote;

                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '重新压缩';
            } else {
                status.textContent = '压缩失败';
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '上传压缩';
            }
        };

        xhr.onerror = function () {
            isUploading = false;
            uploadContainer.classList.remove('uploading');
            status.textContent = '上传失败，请重试';
            uploadBtn.disabled = false;
            uploadBtn.innerHTML = '上传压缩';
        };

        xhr.responseType = 'blob';
        xhr.send(formData);
    }

    // 拖拽上传
    uploadContainer.addEventListener('dragover', (e) => {
        if (isUploading) return;
        e.preventDefault();
        e.dataTransfer.dropEffect = 'copy';
        uploadContainer.style.background = '#f0f4ff';
    });
    uploadContainer.addEventListener('dragleave', (e) => {
        if (isUploading) return;
        e.preventDefault();
        uploadContainer.style.background = '#f9f9f9';
    });
    uploadContainer.addEventListener('drop', (e) => {
        if (isUploading) return;
        e.preventDefault();
        const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
        if (files.length > 0) {
            const file = files[0];
            handleFile(file);
        }
        uploadContainer.style.background = '#f9f9f9';
    });
</script>
</body>
</html>
